<!doctype html>
<html>
  <head>
    <title>JavaScript String Variable Functions</title>

  </head>

  <body>

<p>Your online profile:</p>

<script>

  var name = prompt("What is your name?");
  var color = prompt("What is your favorite color?");
  var age = prompt("How old are you?");
  document.write (name +"'s favorite color is "+ color +" and he is "+ age +" years old!");

</script>

</body>
</html>
